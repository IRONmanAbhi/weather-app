<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac46427708.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search the city name" name="cities">
            <button id="find"><i class="fa fa-search"></i></button>
        </div>
    
        <div class="weather">
            <h1 class="city">Weather in Lucknow</h1>
            <div class="temp">15<sup><sup>o</sup></sup> C</div>    
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/02n.png" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity = 60%</div>
            <div class="wind">Wind Speed = 6.2 Km/h</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
